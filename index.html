<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h2>Basic Information</h2>
    <div class="person">
      <div class="person-img">
        <div class="div-img">
          <!-- it has a background image -->
        </div>
        <h4>Replace Image</h4>
      </div>
      <div class="person-form">
        <form>
          <label class="half">First name</label>
          <label class="half">Last name</label>
          <input type="text" placeholder="John" class="half">
          <input type="text" placeholder="Doe" class="half">
          <label>Occupation</label>
          <input type="text" placeholder="UX Designer">
          <label>Company</label>
          <input type="text" placeholder="uidesigndaily">
          <label>Location</label>
          <input type="text" placeholder="Egypt" class="half">
          <input type="text" placeholder="Cairo" class="half">
          <div class="btns">
            <button type="submit" class="light">Save changes</button>
            <button>Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
